<!--
  같은 폴더에 이미지가 있을 경우 이미지이름.확장자
  다른 폴더일 경우 폴더/이미지.확장자
  모든 HTML 문서는 <!DOCTYPE> 로 시작
  HTML 문서는 HEAD(웹사이트의 환경 설정), BODY(사용자가 볼 수 있는 내용)으로 구성됨
  title - 제목 설정
  브라우저 화면상에 보여질 내용들은 body에 있어야함.
-->

<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co/m.png" />
    <title>Home - My first website.</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      body{
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      div{
        background-color: teal;
        width: 200px;
        height: 200px;
      }
      @media screen and (min-device-width: 601px) and (max-width: 800px){
       div{
         background-color: wheat;
       } 
      }
      @media print{
        body{
          background-color: tomato;
        }
      }
    </style>
    <meta charset="utf-8" />
    <meta name="description" content="This is my website" />
  </head>
  <body>
    <div></div>
  </body>
</html>


<!--None visualbe tag
    meta tag = 부가적인 요소 (content, name attribute)
    charset = 한글 등 문자 표시하게 해줌
    language = 사이트에 사용되는 언어 표기
    ## HEAD 태그는 보이지 않는 사이트 설정들을 바꿔준다.-->
