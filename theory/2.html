<!--h1 == header 1
1. HTML tag 사이에 넣는 텍스트가 무언가가 된다.
2. header는 h6까지 존재
3. 태그 닫아야함.
4. 브라우저는 지정된 태그만 이해함.-->
<h1>Hello this is my website!</h1>
<h2>Hello this is my website!</h2>

<!--a = anchor (link)
    attributs = 태그에 추가하는 정보
    href = http reference (anchor태그에만 추가 가능)
    target = 기본값 _self , _blank 입력 시 새 탭에서 링크
    img = sef-closing tag <img /> src = img태그 안에 사진 (img에서만 작동)-->
